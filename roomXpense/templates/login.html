{% extends 'layout.html' %}
{% block body %}
<h1 class="animated-heading">RoomXpense</h1>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'signup' %}">Register</a>
{% if messages %}
<ul>
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
